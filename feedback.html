
<link rel="stylesheet" href="feedback.css">
<!-- Contact form for get feedback from user -->
  <section id="contactForm">
    <h2>Feedback Form</h2>
    <form action="#">
      <!-- Input for user name -->
      <label for="userName">Full Name <span>*</span></label>
      <input type="text" name="userName" id="userName" required>
      <!-- Input for user email id -->
      <label for="emailId">Email <span>*</span></label>
      <input type="email" name="emailId" id="emailId" required>
      <!-- Feedback Us area -->
      <label for="userFeedback">Please provide us with your valuable feedback ! <span>*</span></label>
      <textarea name="userFeedback" id="userFeedback" cols="30" rows="10" required placeholder="Feedback Us..."></textarea>
      
      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </section>
